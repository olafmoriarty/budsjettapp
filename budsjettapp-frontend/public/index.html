<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0d2149" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/budsjettapp-192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Budsjett.app</title>
	<style>
		:root {
			--black: #222222;
			--white: #fafafa;
			--text: var(--black);
			--background: #c4d7f2;
			--sidebar: #0d2149;
			--sidebar-text: var(--white);
			--accent-yellow: #f4d06f;
			--accent-green: #32de8a;
			--accent-red: #fd6036;

			--main-font: Arial, sans-serif;
			--default-font-size: 1rem;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			height: 100vh;
			overflow: hidden;
			font-family: var(--main-font);
			font-size: var(--default-font-size);
			background: var(--background);
		}

		.preload-sidebar {
			display: none;
		}

		.preload-main {
			display: flex;
			flex-direction: column;
			justify-content: center;
			padding: 1rem;
			text-align: center;
			min-height: 100vh;
			height: 100vh;
			overflow: auto;
		}

		.preload-app-name {
			text-shadow: .25rem .25rem .125rem var(--accent-yellow);
			font-weight: bold;
			text-transform: uppercase;
			font-size: 3rem;
		}

		h1, p {
			margin: 0 0 1rem;
		}

		.preload-loading {
			animation-name: preload-spinning-text;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
			animation-duration: 6s;
		}
		@keyframes preload-spinning-text {
			0% {
			transform: rotateY(0deg);
			}
			100% {
			transform: rotateY(-360deg);
			}
		}


		@media screen and (min-width: 800px) {
			.preload-sidebar {
				background: var(--sidebar);
				height: 100vh;
				padding: 1rem;
				flex-direction: column;
				display: flex;
				color: var(--sidebar-text);
				width: 25vw;
				max-width: 20rem;
				position: fixed;
			}

			main {
				margin-left: calc(min(25vw, 20rem));
				max-width: 100vw;
			}

		}


	</style>
  </head>
  <body>
    <div id="root">
		<div class="preload-sidebar">

		</div>
		<main class="preload-main">
			<h1 class="preload-app-name">Budsjett.app</h1>
			<noscript>
				Du er nøydt til å aktivere JavaScript for at denne appen skal virke.
			</noscript>
			<div id="preloadingDiv"></div>
			<script>
				const loadingElement = document.createElement('p');
				loadingElement.classList.add('preload-loading');
				loadingElement.textContent = 'Lastar side ...';
				document.getElementById('preloadingDiv').appendChild(loadingElement);
			</script>
		</main>
	</div>
  </body>
</html>
